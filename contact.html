  <!-- Contact Form-->
  <div class="jumbotron">
    <h1 class="display-4 text-center"><b>Contact Form</b></h1>
    <form action="">
      <div class="form-group">
        <div class="row">
          <div class="col">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="First name" aria-describedby="first_name">
          </div>
          <div class="col">
              <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" placeholder="Last name" aria-describedby="last_name">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col">
            <label for="sex">Sex</label>
            <select id="sex" class="custom-select">
              <option selected>Choose...</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
              <option value="3">Other</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col">
            <label for="message">Message</label>
            <textarea type="text" class="form-control" rows="6" id="message" placeholder="Please type your message ...."></textarea>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-dark">Submit</button>
      </div>
    </form> 
  </div>
