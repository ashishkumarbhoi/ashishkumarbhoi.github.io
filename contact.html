  <!--Contact Form-->
  <div class="container-fluid" id="contact">
    <h1 class="display-1 text-center">Contact</h1>
    <form class="" action="index.html" method="post">
      <div class="row text-center form-group padding" id="name">
        <!-- Name -->
        <div class="col-md-3 col-sm-12 col-xs-12">
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
          <input type="text" name="First_Name" class="form-control" value="" placeholder="First Name">
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
          <input type="text" name="Last_Name" class="form-control" value="" placeholder="Last Name">
        </div>
        <div class="col-md-3 cpl-sm-12 col-xs-12">
        </div>
        <!-- Email -->
        <div class="col-md-3 col-sm-12 col-xs-12">
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
          <input type="email" name="Email" class="form-control" value="" placeholder="username@example.com">
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
        </div>
        <!-- Phone Number -->
        <div class="col-md-3 col-sm-12 col-xs-12">
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
          <input type="phone" name="Phone" class="form-control" value="" placeholder="Phone Number">
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
        </div>
        <!-- Gender -->
        <div class="col-md-3 col-sm-12 col-xs-12">
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
          <select class="form-control" name="Sex">
            <option selected>--Sex--</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
          </select>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
        </div>
        <!-- Subject -->
        <div class="col-md-3 col-sm-12 col-xs-12">
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
          <input type="text" name="Subject" class="form-control" value="" placeholder="Subject">
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
        </div>
        <!-- Message -->
        <div class="col-md-3 col-sm-12 col-xs-12">
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
          <textarea name="Message" class="form-control" placeholder="Message...." rows="5"></textarea>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
        </div>
        <!-- Submit -->
        <div class="col-md-3 col-sm-12 col-xs-12">
        </div>
        <div class="col-md-6 col-sm-12 col-xs-12">
          <button type="submit" class="btn btn-primary mb-2" name="button">Send Message</button>
        </div>
        <div class="col-md-3 col-sm-12 col-xs-12">
        </div>
      </div>
    </form>
  </div>
